# Render.com deployment configuration
# Visit render.com and create a new "Blueprint" using this file

services:
  - type: web
    name: household-services-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: oregon
    plan: starter  # Free tier
    branch: main
    buildCommand: docker build -t household-services-api --target production .
    startCommand: gunicorn app.main:app -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: SECRET_KEY
        generateValue: true  # Render will generate a secure secret
      - key: DATABASE_URL
        fromDatabase:
          name: household-services-db
          property: connectionString
    healthCheckPath: /ping

databases:
  - name: household-services-db
    databaseName: household_services
    user: postgres
    plan: starter  # Free tier
    region: oregon